<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Example</title>
</head>

<body>

  <h1>Node JS Data</h1>
  <fieldset>
    <legend>
      JSON Data Example
    </legend>
    <app-node-server></app-node-server>
  </fieldset>



  <fieldset>
    <legend>Rest Server</legend>
    <app-rest-component></app-rest-component>
  </fieldset>



  <fieldset>
    <legend>JSON Data</legend>
    <p>JSON Data Example</p>
    <ul>
      <li *ngFor="let product of products">
        <h3>{{product.id}}</h3>
        <h1>{{product.name}}</h1>
        <h2>{{product.description}}</h2>
        <h5>{{product.price}}</h5>
        <img src="{{product.imageUrl}}" height="100px" width="100px" class="image" />
      </li>
    </ul>
  </fieldset>

</body>

</html>
